      <!-- Боковая панель для просмотра списка категорий -->
      <div class="aside" id="aside__groups-list">
        <div class="aside__wrapper">
          <div class="aside__title-wrapper">
            <h2 class="aside__title">Группы контактов</h2>
            <button class="aside__close-button">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <g clip-path="url(#clip0_1894_231)">
                  <rect width="24" height="24" rx="6" fill="white" />

                </defs>
              </svg>
            </button>
          </div>
          <div class="aside__categories-list" id="categories__list"></div>
          <div class="aside__buttons-wrapper">
            <button class="button transparent__button" id="add__category">
              Добавить
            </button>
            <button class="button blue__button" id="save__category" disabled>
              Сохранить
            </button>
          </div>
        </div>
      </div>

        <div class="aside__wrapper">
          <div class="aside__title-wrapper">
            <h2 class="aside__title">Добавление контакта</h2>
            <button class="aside__close-button">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_1894_234)">
                  <rect
                    width="24"
                    height="24"
                    rx="6"
                    fill="white"

            </button>
          </div>

            <form class="aside__form">
              <input
                class="aside__input"
                type="text"
                placeholder="Введите ФИО"
                id="profileData"
              />
              <input
                class="aside__input"
                type="text"
                placeholder="Введите номер"
                id="profilePhone"
              />
              <select class="aside__select" id="profileCategory"></select>
            </form>
          </div>
          <div class="aside__buttons-wrapper">
            <button class="button blue__button" id="save__person">
              Сохранить
            </button>
          </div>
        </div>
      </div>
